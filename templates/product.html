<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* CSS styles for the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right form {
            display: inline-block;
        }

        .header-right form input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .header-right form button[type="submit"] {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* CSS styles for the form */
        form {
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        form input[type="file"] {
            margin-top: 5px;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-left">
            <h1>Apple Store</h1>
        </div>
        <div class="header-right">
            <a href="#">Register</a>
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Add Product form -->
    <h2>Add Product</h2>
    <form action="{{ url_for('add_product_route') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>

        <label for="photo">Photo:</label> <!-- Change label text to indicate photo upload -->
        <input type="file" id="photo" name="photo" accept="image/*" required> <!-- File input field for uploading photo -->
        
        <button type="submit">Add Product</button>
    </form>

</body>
</html>
